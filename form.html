<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Fonts go here -->
     <link rel="stylesheet" href="https://use.typekit.net/aay5xbw.css">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">SWERVE Main Page</h1>
    <header class="grid-con">
       <nav id="main-nav" class="col-span-2 m-col-start-4 m-col-end-11">
        <h2 class="hidden">Main Nav</h2> 
        <input type="checkbox" id="hamburger">
            <label for="hamburger">
                <img src="images/burger.svg" alt="hamburger">
            </label>
        <div id="burger" class="m-col-start-5">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Flavors</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="index.html">Where to Find Us</a></li>
            </ul>
        </div>
       </nav>
       <div class="col-start-4 m-col-start-1 m-col-end-4">
            <img src="images/SWERVE-Logo-Color.svg" alt="SWERVE Logo">
       </div>
    </header>
    <main>
        <section class="grid-con">
            <h2 class="col-span-4">Sign into our news letter!</h2>
            <div id="sign-in-form" class="col-span-3">
                <form action="#" method="post" enctype="text/plain">
                    <input name="fullName" type="text" required placeholder="First & Last Name">
                    <input name="contactInfo" type="text" required placeholder="Phone number or Email">
                    <textarea name="msg" placeholder="Enter your questions, comments or concerns here..."></textarea>
                    <input name="submit" type="submit" value="Send">
                </form>
            </div>
        </section>
    </main>

    <footer class="grid-con">
        <div id="footer-logo" class="col-start-1 m-col-start-1 m-col-end-3">
            <img src="images/SWERVE-Logo-Black&White.svg" alt="Black & White Log">
        </div>
        <div class="footer-list m-col-span-4">
            <ul>
                <li><a href="#">Where to find SWERVE</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/main.js"> </script>
</body>
</html>
