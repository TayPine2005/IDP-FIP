<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Fonts go here -->
     <link rel="stylesheet" href="https://use.typekit.net/aay5xbw.css">
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">SWERVE Main Page</h1>
    <header class="grid-con">
       <nav id="main-nav" class="col-span-2 m-col-start-4 m-col-end-11">
        <h2 class="hidden">Main Nav</h2> 
        <input type="checkbox" id="hamburger">
            <label for="hamburger">
                <img src="images/burger.svg" alt="hamburger">
            </label>
        <div id="burger" class="m-col-start-5">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Flavors</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="index.html">Where to Find Us</a></li>
            </ul>
        </div>
       </nav>
       <div class="col-start-4 m-col-start-1 m-col-end-4">
            <img src="images/SWERVE-LOGO.PNG.png" alt="SWERVE Logo">
       </div>
    </header>
    <!-- Main Hero -->
    <main>
       <section id="hero" class="grid-con line-divider">
        <h2 class="hidden">Main hero</h2>
        <img class="col-span-full m-col-start-3 m-col-end-12" src="images/SWERVE_Label_Normal.png" alt="Label">
       </section>
       <!-- Flavors -->
        <section class="grid-con">
            <h2 class="col-start-2 col-end-4 m-col-start-6 m-col-end-9">SWERVE Flavors</h2> 
            <div id="left-can" class="col-start-1 m-col-start-4 m-col-end-5">
                <a href="#"><img src="images/SWERVE_can_mockup_zero.png" alt="placeholder"></a>
            </div>
            <div id="center-can" class="col-span-2 m-col-start-6 m-col-end-8">
                <a href="#"><img src="images/SWERVE_can_mockup_normal.png" alt="placeholder"></a>
            </div>
             <div id="right-can" class="col-span-1 m-col-start-8 m-col-end-9">
                <a href="#"><img src="images/SWERVE_can_mockup_light.png" alt="placeholder"></a>
            </div>
        </section>

    </main>
    <footer class="grid-con">
        <div id="footer-logo" class="col-start-1 m-col-start-1 m-col-end-3">
            <img src="images/SWERVE-Logo-Black&White.svg" alt="Black & White Log">
        </div>
        <div class="footer-list m-col-span-4">
            <ul>
                <li><a href="#">Where to find SWERVE</a></li>
                <li><a href="form.html">Newsletter</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/main.js"> </script>
</body>
</html>
